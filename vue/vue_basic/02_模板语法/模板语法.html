<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{ name }}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="web.url.toUpperCase()">点我跳转到{{ web.name }}1</a>
      <a :href="web.url">点我跳转到{{ web.name }}2</a>
    </div>
  </body>

  <script>
    new Vue({
      el: "#root",
      data: {
        name: "Jack",
        web: {
          name: "哔哩哔哩",
          url: "https://www.bilibili.com",
        },
      },
    });
  </script>
</html>
