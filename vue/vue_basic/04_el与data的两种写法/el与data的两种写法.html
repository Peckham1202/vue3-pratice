<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好，{{ name }}</h1>
    </div>
  </body>

  <script>
    //第一种写法
    // new Vue({
    //   el: "#root",
    //   data: {
    //     name: "牛肉丸",
    //   },
    // });

    //第二种写法
    const vm = new Vue({
      data() {
        return {
          name: '牛肉丸',
        };
      },
    });

    vm.$mount('#root');
  </script>
</html>
