<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>当前的n值是：{{n}}</h2>
      <button @click="n++">点我+1</button>

      <h2 v-show="false">我不可见</h2>
      <h2 v-show="1 === 1">我可见</h2>

      <h2 v-if="false">我不可见</h2>
      <h2 v-if="1 === 1">我可见</h2>

      <div v-if="n === 1">Angular</div>
      <div v-else-if="n === 2">React</div>
      <div v-else-if="n === 3">Vue</div>
      <div v-else>哈哈</div>

      <template v-if="n === 1">
        <h2>你好</h2>
        <h2>汕头</h2>
        <h2>牛肉丸</h2>
      </template>
    </div>
  </body>

  <script>
    new Vue({
      el: '#root',
      data: {
        n: 0,
      },
    });
  </script>
</html>
