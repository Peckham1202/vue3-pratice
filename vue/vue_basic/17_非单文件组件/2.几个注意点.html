<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{msg}}</h1>
      <school></school>
    </div>
  </body>

  <script>
    const s = Vue.extend({
      name: 'SSS',
      template: `
      <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
      </div>
    `,
      data() {
        return {
          name: '牛肉丸大学',
          address: '广州',
        };
      },
    });

    new Vue({
      el: '#root',
      data() {
        return {
          msg: '欢迎学习Vue!',
        };
      },
      components: {
        school: s,
      },
    });
  </script>
</html>
