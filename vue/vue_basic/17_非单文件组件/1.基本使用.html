<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <hello></hello>
      <hr />
      <h1>{{msg}}</h1>
      <hr />

      <school></school>
      <hr />

      <student></student>
      <hr />
    </div>

    <div id="root2">
      <hello></hello>
    </div>
  </body>

  <script>
    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称：{{schoolName}}</h2>
          <h2>学校地址：{{address}}</h2>
          <button @click="showName">点我提示学校名称</button>
        </div>
      `,
      data() {
        return {
          schoolName: '牛肉丸大学',
          address: '广东广州',
        };
      },

      methods: {
        showName() {
          alert(this.schoolName);
        },
      },
    });

    const student = Vue.extend({
      template: `
        <div>
          <h2>学生姓名：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,

      data() {
        return {
          name: '张三',
          age: 18,
        };
      },
    });

    const hello = Vue.extend({
      template: `
        <div>
          <h2>你好啊！{{name}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'Tom',
        };
      },
    });

    Vue.component('hello', hello);

    new Vue({
      el: '#root',
      data: {
        msg: '你好！',
      },

      components: {
        school,
        student,
      },
    });

    new Vue({
      el: '#root2',
    });
  </script>
</html>
