<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const student = Vue.extend({
      name: 'student',
      template: `
      <div>
        <h2>学生姓名：{{name}}</h2>
        <h2>学生年龄：{{age}}</h2>
      </div>
    `,
      data() {
        return {
          name: '李星星',
          age: 18,
        };
      },
    });

    const school = Vue.extend({
      name: 'school',
      template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <student></student>
        </div>
      `,

      data() {
        return {
          name: '牛肉丸大学',
          address: '广州',
        };
      },

      components: {
        student,
      },
    });

    const hello = Vue.extend({
      template: `
        <h1>{{msg}}</h1>
      `,

      data() {
        return {
          msg: '欢迎来到牛肉丸大学学习',
        };
      },
    });

    const app = Vue.extend({
      template: `
        <div>
          <hello></hello>
          <school></school>
        </div>
      `,

      components: {
        school,
        hello,
      },
    });

    new Vue({
      template: '<app></app>',
      el: '#root',
      components: {
        app,
      },
    });
  </script>
</html>
