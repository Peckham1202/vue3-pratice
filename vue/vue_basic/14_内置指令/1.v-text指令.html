<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>你好，{{ name }}</div>
      <div v-text="name"></div>
      <div v-text="str"></div>
    </div>
  </body>

  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        name: '牛肉丸',
        str: '<h3>你好啊</h3>',
      },
    });
  </script>
</html>
