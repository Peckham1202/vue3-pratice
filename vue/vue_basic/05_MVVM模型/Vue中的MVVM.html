<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中的MVVM</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名称：{{ name }}</h1>
      <h1>学校地址：{{ address }}</h1>
    </div>
  </body>

  <script>
    new Vue({
      el: '#root',
      data: {
        name: '牛肉丸大学',
        address: '牛肉大街肉丸一巷16号',
      },
    });
  </script>
</html>
