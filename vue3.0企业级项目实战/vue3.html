<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 3.0</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>姓名： {{ name }}</p>
      <p>职业： {{ state.work }}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // Vue 现在存在于 window 全局变量下，所以直接通过 ES6 解构出 createApp、ref、reactive
      const { createApp, ref, reactive } = Vue;
      const App = {
        setup() {
          const name = ref("无情月");
          const state = reactive({
            work: "软件工程师",
          });
          return {
            state,
            name,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
